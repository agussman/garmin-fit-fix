<mat-card class="wholeBox">
  <mat-card-content>
<h2>Fit Fixer</h2>
      <div>
          Upload a .fit file to be converted into a .gpx you can upload into Garmin Connect. This tool will attempt to parse
          as many waypoints as possible from a corrupted input file.
      </div>
<mat-tab-group [selectedIndex]="currentTab">
    <mat-tab label="Upload">
        <ng-template mat-tab-label>
          <mat-icon>cloud_upload</mat-icon>
        </ng-template>
<div class="container">
  <form [formGroup]='statusFormGroup' #statusNgForm="ngForm" (submit)='handleSubmit($event, statusNgForm, statusFormGroup)'>
    <div class="form-group">
        <label for="file">Choose .FIT File</label>
            <input #myInput type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)" required >
    </div>

    <button type='submit' class='btn btn-default' [disabled]='checkInvalidity()'>Submit</button>
    <button type='button' class='btn btn-default' (click)='resetAllInputs(statusNgForm)'>Reset</button>


  </form>



</div>
</mat-tab>
<mat-tab label="Download" [disabled]='!uploadComplete'>
     <ng-template mat-tab-label>
          <mat-icon>cloud_download</mat-icon>
        </ng-template>
    <div class="container">
    <button type='button' class='btn btn-default' [disabled]='!uploadComplete' (click)='handleDownload()'>Download</button>
</div>
</mat-tab>
</mat-tab-group>
        </mat-card-content>
</mat-card>
